[package]
name = "warp_api_ffi"
version = "0.1.0"
authors = ["Hanh <hanh425@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "warp_api_ffi"
crate-type = ["rlib"]

[dependencies]
sync = { path = "../zcash-sync" }
tokio = { version = "1.7.1", features = ["macros", "rt-multi-thread"] }
android_logger = "0.10.0"
anyhow = "1.0.41"
log = "0.4.14"
allo-isolate = "0.1.8-beta"
once_cell = "1.8.0"
hex = "0.4.3"

[dependencies.zcash_primitives]
git = "https://github.com/hhanh00/librustzcash.git"
rev = "1518b145f8ee67e144fa8337c7dfd4c8cff899c9"

[dependencies.zcash_multisig]
git = "https://github.com/hhanh00/zcash-multisig.git"
rev = "ce5baab5a25021950f51a9d53dc6c39ea9fe2997"

[build-dependencies]
cbindgen = "0.19.0"
